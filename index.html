<!DOCTYPE html>
<html>
<head>
	<title>Data storage and parsing using XML and Schema Validation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<br>
	<button onclick="display()">Display data</button>
	<p id="demo"></p>
	<script type="text/javascript">
		function display(){ 
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function(){
			    if (this.readyState == 4 && this.status == 200){
			        myFunction(this);
			    }
			};
			xhttp.open("GET", "Employees.xml", true);
			xhttp.send();

			function myFunction(xml) {
			    var xmlDoc = xml.responseXML;
			    var table="<br><table><tr><th>First name</th><th>Last name</th><th>DOB</th><th>Age</th><th>E-mail</th><th>Phone</th><th>Designation</th><th>Experience</th></tr>";
			    for(var i=0; i<4; i++){ 
			    	var fname = xmlDoc.getElementsByTagName("fname")[i].childNodes[0].nodeValue;
			    	var lname = xmlDoc.getElementsByTagName("lname")[i].childNodes[0].nodeValue;
			    	var dob = xmlDoc.getElementsByTagName("dob")[i].childNodes[0].nodeValue;
			    	var age = xmlDoc.getElementsByTagName("age")[i].childNodes[0].nodeValue;
			    	var email = xmlDoc.getElementsByTagName("email")[i].childNodes[0].nodeValue;
			    	var mbl = xmlDoc.getElementsByTagName("mbl")[i].childNodes[0].nodeValue;
			    	var designation = xmlDoc.getElementsByTagName("designation")[i].childNodes[0].nodeValue;
			    	var experience = xmlDoc.getElementsByTagName("experience")[i].childNodes[0].nodeValue;

			    	table+="<tr><td>"+fname+"</td><td>"+lname+"</td><td>"+dob+"</td><td>"+age+"</td><td>"+email+"</td><td>"+mbl+"</td><td>"+designation+"</td><td>"+experience+"</td></tr>";
			    }
			    table+="</table>";
			    document.getElementById("demo").innerHTML = table;
			}
		}
	</script>
</body>
</html>
